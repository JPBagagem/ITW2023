<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2023/24 - NBA Players List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="myCSS.css" />
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bluenav" id="navtop">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="NBA"><img src="NBAlogo.png" height="24" /></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="arenas.html"><i class="fa fa-soccer-ball-o text-warning"></i> Arenas</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="players.html"><i class="fa fa-user-o text-primary"></i> Players</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="teams.html"><i class="fa fa-flag-o text-danger"></i> Teams</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="states.html"><i class="fa fa-map-marker text-success"></i> States</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="seasons.html"><i class="fa fa-bookmark-o text-info "></i> Seasons</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="shop.html"><i class="fa fa-shopping-cart text-secondary" aria-hidden="true"></i> Shop</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page" href="#">
                            <i class="fa fa-magic" title="The party continues..."></i>
                        </a>
                        <ul class="dropdown-menu bluenav">
                            <li><a class="dropdown-item" href="Favorites.html" style="color: white;">Favoritos</a></li>
                            <li><a class="dropdown-item" href="GraphsGoogle.html" style="color: white;">Estatísticas</a></li>
                            <li><a class="dropdown-item" href="aboutus.html" style="color: white;">About us</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div>
                <button class="btn border-0" id="btnSwitch"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></button>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom pt-4 pb-2 mb-3">
            <div class="row">
                <h2 class="col-6" data-bind="text:displayName"></h2> 
            </div>
        </div>
        <div style="margin:10px">
            <button class="btn border-0 btn-table" onclick="tabelas()"><i class="fa fa-picture-o" aria-hidden="true" id="btn-table"></i></button>
        </div>
        <table class="table table-striped table-sm small" id="inicial">
            <thead class="table-secondary">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Country</th>
                    <th scope="col">DraftYear</th>
                    <th scope="col">PositionName</th>
                    <th scope="col">Height</th>
                    <th scope="col">Weight</th>
                    <th scope="col">School</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: SetFavourites">
                <tr>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <!-- ko if: Birthdate!=null -->
                    <td class="align-middle"><a class="nav-link" data-bind="text:Birthdate.substring(0,10)"></a></td>
                    <!-- /ko -->
                    <!-- ko if: Birthdate==null -->
                    <td class="align-middle"><a class="nav-link">Não definido</a></td>
                    <!-- /ko -->
                    <td class="align-middle"><a class="nav-link" data-bind="text:CountryId"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:DraftYear"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:PositionName"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:Height"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:Weight"></a></td>
                    <td class="align-middle"><a class="nav-link" data-bind="text:School"></a></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./playersDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                        <button class="btn btn-default btn-xs"><i class="fa fa-heart" title="Add to favorites" data-bind="click :  $parent.favButton.bind($data, event), attr:{id: 'fav' + Id}"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container d-none" id="foto">
            <div class="row" data-bind="foreach: SetFavourites">
                <div class="row col-3" >
                    <!-- ko if: Photo!=null -->
                    <a data-bind="attr: { href:'./playersDetails.html?id=' + Id }" style="text-align: center"><img class="img-thumbnail profile" data-bind="attr:{src: Photo}" title="Show details"></a>
                    <!-- /ko -->
                    <!-- ko if: Photo==null -->
                    <a data-bind="attr: { href:'./playersDetails.html?id=' + Id }"><img class="img-thumbnail profile" src="http://192.168.160.58/NBA/Images/fallback.png" title="Show details"></a>
                    <!-- /ko -->
                    <div style="text-align: center"><a data-bind="text:Name"></a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="NBAlogo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-dark fixed-bottom rednav" id="navbutton">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2023/24</div>
            <div class="navbar-nav">    
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="script.js"></script>
    <script src="playersFavorites.js"></script>
</body>
</html>
