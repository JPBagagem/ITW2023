    <style>
        body{
            margin-top: 58px
        }
        .containershop{
            width: 1000px;
            margin: auto;
            transition: 0.5s;
        }
        .shopping{
            position: relative;
            text-align: right;
        }
        .shopping img{
            width: 40px;
            position: absolute;
            z-index: -1;
            top: 5px;
            right: 10px;
        }
        .shopping span{
            background: red;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: absolute;
            right: 0px;
            padding: 3px 10px;
        }
        .list{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 20px;
            margin-top: 50px;
        }
        .list .item{
            text-align: center;
            background-color: #DCE0E1;
            padding: 20px;
            box-shadow: 0 50px 50px #757676;
            letter-spacing: 1px;
        }
        .list .item img{
            width: 90%;
            height: 430px;
            object-fit: cover;
        }
        .list .item .title{
            font-weight: 600;
        }
        .list .item .price{
            margin: 10px;
        }
        .list .item button{
            background-color: #1C1F25;
            color: #fff;
            width: 100%;
            padding: 10px;
        }
        .card{
            position: absolute;
            top: 50px;
            right: 0;
            width: 30%;
            background-color: #453E3B;
            height: 90%;
            
        }
        .inactive .card{
            visibility: hidden;
            transition: 0s;
        }
        .active .card{
            visibility: visible;
        }

        .active .containershop{
            transform: translateX(-30%);
            transition: 0.3s;
        }

        .card h1{
            color: #E8BC0E;
            font-weight: 100;
            margin: 0;
            padding: 0 20px;
            height: 80px;
            display: flex;
            align-items: center;
        }
        .card .checkOut{
            position: absolute;
            bottom: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);

        }
        .card .checkOut div{
            background-color: #E8BC0E;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .card .checkOut div:nth-child(2){
            background-color: #1C1F25;
            color: #fff;
        }
        .listCard li{
            display: grid;
            grid-template-columns: 100px repeat(3, 1fr);
            color: #fff;
            row-gap: 10px;
        }
        .listCard li div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .listCard li img{
            width: 90%;
        }
        .listCard li button{
            background-color: #fff5;
            border: none;
        }
        .listCard .count{
            margin: 0 10px;
        }

        @media(max-width: 992px){
            .list{
                grid-template-columns: repeat(2, 1fr);
            }
            .card{
                width: 35%;
            }
        }

        @media(max-width: 880px){
            .card{
                width: 400px;
            }
        }

        @media(max-width: 768px){
            .list{
                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media(max-width: 580px){
            .containershop{
                padding: 0px;
            }

            .list{
                grid-template-columns: none;
                width: 50%;
                margin:auto;
                padding: 0px;
            }
            .list .item{
                width: 90%;
                margin:auto;
                padding-left: 5px;
                padding-right: 5px;
            }

            .list .item img{
                width: 60% !important;
                height: 240px;
            }

            .active .containershop{
                transform: translateX(-50px);
            }

            .card{
                right: -600px;
            }
        }
    </style>
</head>
