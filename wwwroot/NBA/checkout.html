<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Checkout </title>
    <link rel="stylesheet" href="myCSS.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="checkout.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #e53935, #1565c0);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #e53935, #1565c0);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #e53935;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #1565c0;
        }

        form .gender-details .gender-title {
            font-size: 20px;
            font-weight: 500;
        }

        form .category {
            display: flex;
            width: 80%;
            margin: 14px 0;
            justify-content: space-between;
        }

        form .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        form .category label .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }

        #dot-1:checked ~ .category label .one,
        #dot-2:checked ~ .category label .two,
        #dot-3:checked ~ .category label .three {
            background: #1565c0;
            border-color: #d9d9d9;
        }

        form input[type="radio"] {
            display: none;
        }

        form .button {
            height: 45px;
            margin: 35px 0;
        }

        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #e53935, #1565c0);
        }

        form .button input:hover {
            background: linear-gradient(-135deg, #e53935, #1565c0);
        }

        @media (max-width: 584px) {
            .container {
                max-width: 100%;
            }

            form .user-details .input-box {
                margin-bottom: 15px;
                width: 100%;
            }

            form .category {
                width: 100%;
            }

            .content form .user-details {
                max-height: 300px;
                overflow-y: scroll;
            }

            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }

        @media (max-width: 459px) {
            .container .content .category {
                flex-direction: column;
            }
        }

        #mbwayNumber {
            display: none;
        }

        .payment-input {
            display: none;
        }

        .payment-input {
            display: none;
        }

        /* Adicione um estilo para o campo de preço */
        .price-input {
            width: 100%;
            height: 45px;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            margin-bottom: 15px;
            border: 1px solid #e53935;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
            float: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Dados</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <input type="text" class="price-input" id="price" placeholder="Preço">
                    <div class="input-box">
                        <span class="details">Nome</span>
                        <input type="text" placeholder="Esreva o seu nome">
                    </div>
                    <div class="input-box">
                        <span class="details">Sobrenome</span>
                        <input type="text" placeholder="Escreva o seu username">
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Coloque o seu email">
                    </div>
                    <div class="input-box">
                        <span class="details">Número de telemóvel</span>
                        <input type="text" placeholder="Coloque o seu número">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Coloque a password">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmar Password</span>
                        <input type="text" placeholder="Confirme a sua password">
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">                   
                    <span class="gender-title">Método de Pagamento</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Cartão</span>
                        </label>
                        <input type="text" class="payment-input" id="cardNumber" placeholder="Número do Cartão">
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">MBway</span>
                        </label>
                        <input type="text" id="mbwayNumber" style="display: none;" placeholder="Número MBway">
                    </div>
                </div>
                <a class="button" href="index.html">
                    <input type="submit" value="Registar">
                </a>

            </form>
            </div>
        </div>
        
</body>
</html>
