<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Checkout </title>
    <link rel="stylesheet" href="myCSS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: url('https://cdn.akamai.steamstatic.com/steam/apps/2338770/extras/NBA24-BASE-METADATA-STEAM_Main_Capsule_616x353.jpg?t=1701446958'); /* Tons de amarelo e laranja + Imagem de fundo */
            background-size: cover;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            color: #FF8A65; /* Laranja mais escuro */
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #FFD54F, #FF8A65); /* Tons de amarelo e laranja */
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
            background: rgba(255, 255, 255, 0.9); /* Fundo branco transparente */
            padding: 10px;
            border-radius: 5px;
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #FFD54F; /* Amarelo */
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #FF8A65; /* Laranja mais escuro */
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #FFD54F; /* Amarelo */
        }

        form .button {
            height: 45px;
            margin: 35px 0;
        }

        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #FFD54F, #FF8A65); /* Tons de amarelo e laranja */
        }

        form .button input:hover {
            background: linear-gradient(-135deg, #FFD54F, #FF8A65); /* Tons de amarelo e laranja invertidos */
        }

        @media (max-width: 584px) {
            .container {
                max-width: 100%;
            }

            form .user-details .input-box {
                margin-bottom: 15px;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">Morada e Pagamento</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div type="text" class="price-input" id="price" placeholder="Preço"></div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Escreva o seu email">
                    </div>
                    <div class="input-box">
                        <span class="details">Cartões aceites</span>
                        <div class="card-images">
                            <img src="card1.png" width="100" alt="Card 1">
                            <img src="card2.png" width="50" alt="Card 2">
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Nome Completo</span>
                        <input type="text" placeholder="Escreva o seu nome">
                    </div>
                    <div class="input-box">
                        <span class="details">Número do cartão de crédito</span>
                        <input type="text" placeholder="Coloque o seu número">
                    </div>
                    <div class="input-box">
                        <span class="details">Morada</span>
                        <input type="text" placeholder="Escreva a sua morada">
                    </div>
                    <div class="input-box">
                        <span class="details">Ano de Validade</span>
                        <input type="text" placeholder="Ano de validade do cartão">
                    </div>
                    <div class="input-box">
                        <span class="details">Código Postal</span>
                        <input type="text" placeholder="Escreva o seu código postal">
                    </div>
                </div>
                <a class="button" href="pagamento.html">
                    <input type="submit" value="Confirmar">
                </a>

            </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
