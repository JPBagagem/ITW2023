<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aula07form</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        div {
            width: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <div class="container">
        <form>
            <div>
                <label for="nome">Nome:</label><br />
                <input type="text" name="nome" id="nome" style="width: 100%" placeholder="Nome" text-align="right" />
                <div class="d-none text-danger col-form-label" id="NomeError">
                    <i class="fa fa-exclamation-triangle"></i> Este campo de preenchimento obrigatório (Min: 3 letras).
                </div>
            </div>
            <div>
                <label for="morada">Morada:</label><br />
                <textarea name="morada" id="morada" style="width: 100%" rows="4" placeholder="Insira a sua morada"></textarea>
                <div class="d-none text-danger col-form-label" id="MoradaError">
                    <i class="fa fa-exclamation-triangle"></i> Este
                    campo é de preenchimento obrigatório (Min: 3 palavras).
                </div>
            </div>
            <label for="curso">Curso:</label><br />
            <select id="curso" style="width: 100%">
                <option value="0" selected>Selecione um curso</option>
                <option value="1">Curso merdoso</option>
                <option value="2">Engenharia Informática</option>
                <option value="3">Engenharia Informática B</option>
            </select>
            <div class="d-none text-danger col-form-label" id="CursoError">
                <i class="fa fa-exclamation-triangle"></i> Selecione um curso.
            </div>
            <br />
            <div style="width: 49%; float: left">
                <input type="checkbox" name="transporte" value="carro" />Carro<br />
                <input type="checkbox" name="transporte" value="bicicleta" />Bicicleta<br />
                <input type="checkbox" name="transporte" value="comboio" />Comboio<br />
                <div class="d-none text-danger col-form-label" id="TransporteError">
                    <i class="fa fa-exclamation-triangle"></i> Selecione pelo menos um transporte.
                </div>
            </div>
            <div style="width: 49%; float: left">
                <input type="radio" name="cor" value="carro" />Azul<br />
                <input type="radio" name="cor" value="bicicleta" />Vermelho<br />
                <input type="radio" name="cor" value="comboio" />Verde<br />
                <div class="d-none text-danger col-form-label" id="CorError">
                    <i class="fa fa-exclamation-triangle"></i> Selecione uma cor.
                </div>
            </div>
            <input type="submit" value="Submeter" class="btn btn-primary " onclick="return validate()" />
            <input type="reset" value="Resetar" class="btn btn-secondary" />
        </form>
    </div>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Validacaovalidada.js"></script>
</body>
</html>
