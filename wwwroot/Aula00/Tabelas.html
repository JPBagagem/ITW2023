<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabela</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>

        div{
            border: 1px solid black 
        }

        table{
            margin-top: 10px
        }

        table.top td {
            border: 1px solid black;
            text-align: center;
            height: 100px;
            width: 2000px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">1</div>
            <div class="col-6 col-lg-3">3</div>
            <div class="col-6 col-lg-3">4</div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr scope="row">
                <th scope="col">#</th><th scope="col">Pros</th><th scope="col">Noobs</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row">
                <th scope="col">1</th><td scope="col">Joseph</td><td scope="col">Joestar</td>
            </tr>
            <tr class="table-active" scope="row">
                <th scope="col">2</th><td scope="col">Joe</td><td scope="col">Ligma</td>
            </tr>
            <tr scope="row">
                <th scope="col">3</th><td scope="col">Giovanni</td><td scope="col">Giorgio</td>
            </tr>
        </tbody>
    </table>
    <table class="top">
        <tr>
            <td rowspan="2">aka</td><td>aka</td><td>aka</td><td>aka</td>
        </tr>
        <tr>
            <td>aka</td><td>aka</td><td>aka</td>
        </tr>
        <tr>
            <td colspan="4">aka</td>
        </tr>
    </table>

</body>
</html>
